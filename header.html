<!-- Script para controlar el menú desplegable -->
<script>
    /**
     * Muestra u oculta el menú desplegable de servicios.
     */
    function toggleDropdown() {
        const dropdown = document.getElementById("servicesDropdown");
        // Alterna entre mostrar y ocultar
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    /**
     * Cierra el menú desplegable si el usuario hace clic fuera del botón.
     */
    window.onclick = function(event) {
        // Si el clic no fue sobre el botón de menú
        if (!event.target.matches('.dropbtn')) {
            const dropdowns = document.getElementsByClassName("dropdown-content");
            for (let i = 0; i < dropdowns.length; i++) {
                const openDropdown = dropdowns[i];
                if (openDropdown.style.display === "block") {
                    openDropdown.style.display = "none"; // Cierra el menú
                }
            }
        }
    }
</script>
